---
layout: default
---

<article id="main">

  <header>
    {% if page.header %}
    <h2>{{ page.header }}</h2>
    {% else %}
    <h2>{{ page.title }}</h2>
    {% endif %}
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
