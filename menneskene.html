<div id="columns">
	{% for member in site.menneskene %}
	<figure>
		<img src="images/menneskene/{{ member.thumbnail }}" alt="" />
		<figcaption>
			<header>
				<h5>{{ member.navn }}</h5>
				<p>{{ member.tittel }}</p>
			</header>
			{{ member.description | markdownify}}

			<ul class="icons">
		    {% for socloc in member.social %}
		    <li><a href="{{ socloc.url }}" class="icon fa-{{ socloc.title }}"
		           ><span class="label">{{ socloc.title }}</span></a></li>
		    {% endfor %}
		  </ul>
	</figcaption>
	</figure>
	{% endfor %}
</div>
